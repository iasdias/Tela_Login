<html lang="pt-br">
<head>

    <title>Tela Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, rgba(145, 61, 61, 0.055), rgb(234, 0, 255));
        }
        div{
            background-color: rgb(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            border-radius: 15px;
            color: #fff;

        }
        input{
            padding: 10px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        h1{
            text-align: center;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
    </style>
</head>
